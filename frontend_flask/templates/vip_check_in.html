{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">VIP Check-In (Fulfill Reservation)</h1>

<div class="card">
    <div class="card-header">
        Select Reservation to Fulfill
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('vip_check_in_page') }}">
            <div class="mb-3">
                <label for="user_select" class="form-label">Select User with Reservation</label>
                <select class="form-select" id="user_select" onchange="filterReservations()">
                    <option value="">-- Select a User --</option>
                    {% for user in users_with_reservations %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="reservation_id" class="form-label">Select Reservation</label>
                <select class="form-select" id="reservation_id" name="reservation_id" required>
                    <option value="">-- Select an Active Reservation --</option>
                    {% for reservation in active_reservations %}
                        <option value="{{ reservation.id }}" 
                                data-user-id="{{ reservation.user_id }}"
                                data-slot-number="{{ reservation.slot.slot_number }}"
                                data-lot-name="{{ reservation.slot.lot.name }}"
                                data-check-in="{% if reservation.expected_check_in_time %}{{ reservation.expected_check_in_time }}{% else %}N/A{% endif %}"
                                data-check-out="{% if reservation.expected_check_out_time %}{{ reservation.expected_check_out_time }}{% else %}N/A{% endif %}">
                            {{ reservation.user.name }} - Slot {{ reservation.slot.slot_number }} ({{ reservation.slot.lot.name }}) - {% if reservation.expected_check_in_time %}{{ reservation.expected_check_in_time.split('.')[0].replace('T', ' ') }}{% else %}N/A{% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="license_plate" class="form-label">Enter Vehicle License Plate</label>
                <input type="text" class="form-control" id="license_plate" name="license_plate" placeholder="e.g., ABC-123" required>
            </div>
            <button type="submit" class="btn btn-primary">Fulfill Reservation & Check-In</button>
        </form>
    </div>
</div>

<script>
    function filterReservations() {
        const userSelect = document.getElementById('user_select');
        const reservationSelect = document.getElementById('reservation_id');
        const selectedUserId = userSelect.value;

        // Clear current options except the default
        while (reservationSelect.options.length > 1) {
            reservationSelect.remove(1);
        }

        // Add filtered reservations
        {% for reservation in active_reservations %}
            if (!selectedUserId || String({{ reservation.user_id }}) === selectedUserId) {
                const option = document.createElement('option');
                option.value = "{{ reservation.id }}";
                option.textContent = "{{ reservation.user.name }} - Slot {{ reservation.slot.slot_number }} ({{ reservation.slot.lot.name }}) - {% if reservation.expected_check_in_time %}{{ reservation.expected_check_in_time.split('.')[0].replace('T', ' ') }}{% else %}N/A{% endif %}";
                option.setAttribute('data-user-id', "{{ reservation.user_id }}");
                option.setAttribute('data-slot-number', "{{ reservation.slot.slot_number }}");
                option.setAttribute('data-lot-name', "{{ reservation.slot.lot.name }}");
                option.setAttribute('data-check-in', "{% if reservation.expected_check_in_time %}{{ reservation.expected_check_in_time }}{% else %}N/A{% endif %}");
                option.setAttribute('data-check-out', "{% if reservation.expected_check_out_time %}{{ reservation.expected_check_out_time }}{% else %}N/A{% endif %}");
                reservationSelect.appendChild(option);
            }
        {% endfor %}
    }

    // Initial filter on page load
    document.addEventListener('DOMContentLoaded', filterReservations);
</script>
{% endblock %}

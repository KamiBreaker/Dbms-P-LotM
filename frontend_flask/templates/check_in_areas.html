{% extends "base.html" %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('check_in_start') }}">Step 1: License Plate</a></li>
        <li class="breadcrumb-item active" aria-current="page">Step 2: Select Area</li>
    </ol>
</nav>

<h1 class="mb-4">Direct Check-In for <span class="text-primary">{{ license_plate }}</span></h1>
<p class="lead">Please select a parking area.</p>

<div class="list-group">
    {% for area in areas %}
        <a href="{{ url_for('check_in_lots', license_plate=license_plate, area_name=area) }}" class="list-group-item list-group-item-action">
            {{ area }}
        </a>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No parking areas found.
        </div>
    {% endfor %}
</div>
{% endblock %}

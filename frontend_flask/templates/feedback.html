{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Submit Feedback</h1>
<p class="lead">Found a bug or have a suggestion? Let us know!</p>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('feedback') }}">
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Describe the bug or your suggestion here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i> Submit Feedback
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
